<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="icon" href="http://pixelartmaker.com/art/9c0e6d1f15af4d8.png">
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="items" id="result">0</div>
        
        <div class="items" id="secFirst">+</div>
        <div class="items" id="secSec">-</div>
        <div class="items" id="secThird">×</div>
        <div class="items" id="secForth">÷</div>

        <div class="items">7</div>
        <div class="items">8</div>
        <div class="items">9</div>
        <div class="items cornerBotR" id="tripleSize">=</div>
 
        <div class="items">4</div>
        <div class="items">5</div>
        <div class="items">6</div>

        <div class="items">1</div>
        <div class="items">2</div>
        <div class="items">3</div>

        <div class="items cornerBotL">0</div>
        <div class="items">.</div>
        <div class="items">C</div>
    </div>

    <div id="copyright">
            &copy Brought to you by <img src="http://pixelartmaker.com/art/9c0e6d1f15af4d8.png" id="copyrightImg" alt="">
    </div>
</body>
</html>
